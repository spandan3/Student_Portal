<!DOCTYPE html>
<html>
<head>
    <title>Certificates - Student Portal</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="main-portal-container">
        <a href="{{ url_for('portal') }}" class="back-to-portal">Back to Portal</a>
        <div class="header">
            <h1>Your Certificates</h1>
        </div>
        <div class="certificate-container">
            <div class="certificate-list">
                <h2>All Certificates</h2>
                <br>
                {% for certificate in certificates %}
                <a href="#certificate{{ loop.index }}">Certificate {{ loop.index }}</a><br>
                {% endfor %}
            </div>
            <div class="certificate-details">
                {% for certificate in certificates %}
                <div id="certificate{{ loop.index }}" class="certificate">
                    <embed src="{{ url_for('static', filename=certificate) }}" type="application/pdf" width="100%" height="500px">
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
